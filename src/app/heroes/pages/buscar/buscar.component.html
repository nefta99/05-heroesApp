<div fxLayout="column" > 
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
       
        <mat-form-field>
            <input type="text"
                placeholder="pick one"
                aria-label="number"
                matInput
                [(ngModel)]="termino"               
                [matAutocomplete]="auto"
                (input)="busando()"
                >
            <mat-autocomplete autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="opcionSeleccionada($event)"
                >
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length===0 && termino.trim().length >0">
                    no se encontro nada en el termino {{termino }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div>
        <pre>
            {{hereoseleccionado | json}}
        </pre>
    </div>
</div>
