<mat-sidenav-container fullscreen >

    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">

            <span>Menú</span>
            <span class="spacer"></span> <!-- con esta clase empujamos todo a la derecha -->
            
            
            <button mat-icon-button  
                (click)="sidenav.toggle()"
            >
                <mat-icon>menu</mat-icon>
              
            </button>
        </mat-toolbar>
        <mat-nav-list>
            
            <a routerLink="./listado" mat-list-item    (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>label</mat-icon>
                <span> Listado de heroes </span>
            </a>

            <a routerLink="./agregar" mat-list-item    (click)="sidenav.toggle()">
                <mat-icon mat-list-icon >add</mat-icon>
                <span> Añadir Heroe </span>
            </a>


            <a routerLink="./buscar" mat-list-item    (click)="sidenav.toggle()">
                <mat-icon mat-list-icon >search</mat-icon>
                <span>Buscar heroe </span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button  
            (click)="sidenav.toggle()"
        >
            <mat-icon>menu</mat-icon>
          
        </button>
        <span class="spacer" ></span>
        <!-- Con esto imprimimos el usuario -->
        <span>{{auth.usuario}} </span>
        <button mat-button (click)="logout()">
            logout
        </button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>
