<h1>Nuevo heroe <small>{{heroe.superhero}}</small></h1>
<div
    fxLayout.xs="colums" 
    fxLayout="row" 
    fxLayoutGap="40px">
    <!-- fxLayoutGap="40px" esto es para hacer un separacion a los lados -->

    <!-- fxLayout.xs="colums"  Esta linea es para cuando las pantallas son demaciado pequeñas -->
    <div fxFlex="50" fxLayout="column" >
        <div 
            fxLayout="row"            
            fxLayout.xs="colums" 
            fxLayoutGap="20px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input matInput
                    type="text"
                    [(ngModel)]="heroe.superhero"
                    required
                >
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput
                    type="text"
                    [(ngModel)]="heroe.alter_ego"
                    required
                >
            </mat-form-field>
    
        </div>
        
        <mat-form-field >
            <mat-label>Primera Aparición</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="heroe.first_appearance"
                required
            >
        </mat-form-field>

        <mat-form-field >
            <mat-label>Personajes</mat-label>
            <input matInput
                type="text"
                [(ngModel)]="heroe.characters"
                required
            >
        </mat-form-field>

        <mat-form-field >
            <mat-label>Creador</mat-label>
           <mat-select 
                [(ngModel)]="heroe.publisher"
                required>
               <mat-option *ngFor="let publisher of publishers" 
                    [value]="publisher.id"
               >
                  {{publisher.desc}}
               </mat-option>
           </mat-select>
        </mat-form-field>

        <mat-form-field >
            <mat-label>Foto url</mat-label>
            <input matInput
                type="url"
                [(ngModel)]="heroe.alt_img"
                required
            >
        </mat-form-field>

        <br>
        <div fxLayout>
            <button 
                (click)="guardar()" 
                mat-raised-button 
                color="primary">
                <mat-icon>edit</mat-icon>
                Guardar
            </button>
            <!-- spacer es para hacer un espacio separado -->
            <span class="spacer"></span>
            <button mat-raised-button 
                color="warn" 
                *ngIf="heroe.id"
                (click)="borrarHeroe()"
            >
                <mat-icon>remove</mat-icon>
                borrar
            </button>
        </div>
    </div>
    <div fxFlex="50">
        <img  [src]="heroe | imagen">
    </div>

</div>
